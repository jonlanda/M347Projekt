version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - pendejoNetwork

  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - pendejoNetwork

volumes:
  db-data:
networks:
  pendejoNetwork:
