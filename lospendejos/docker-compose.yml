version: "3"
services:
  db:
    image: registry.hub.docker.com/library/mongo:4.4.21
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mysecretpassword
      MONGO_INITDB_DATABASE: mydb
    ports:
      - "27017:27017"
    expose:
      - 27017
    volumes:
      - db-data:/data/db
    networks:
      - pendejoNetwork
    labels:
      kompose.image-pull-policy: "Always"
      kompose.service.type: "NodePort"
      kompose.service.nodeport.port: "31000"

  app:
    image: jonlanda/projekt-m347:0.2
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      MONGO_URI: mongodb://mongo:mysecretpassword@db:27017/
    networks:
      - pendejoNetwork
    labels:
      kompose.image-pull-policy: "Always"
      kompose.service.type: "NodePort"
      kompose.service.nodeport.port: "30080"

volumes:
  db-data:


networks:
  pendejoNetwork:
